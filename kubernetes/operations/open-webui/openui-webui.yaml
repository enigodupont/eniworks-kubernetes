apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: open-webui
  labels:
    app: open-webui
spec:
  replicas: 1
  serviceName: "open-webui"
  selector:  

    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:v0.6.28
          env:
            - name: OPENAI_API_BASE_URL
              value: http://distributed-llama-root-api.distributed-llama:5000/v1
            # Despite using Ollama, we use the openai api instead. 
            # - name: OLLAMA_BASE_URL
            #  value: http://distributed-llama-root-api.distributed-llama:5000
            - name: SCARF_NO_ANALYTICS
              value: 'true'
            - name: DO_NOT_TRACK
              value: 'true'
            - name: ANONYMIZED_TELEMETRY
              value: 'false'
            # TODO: Think about implementing this
            #- name: WEBUI_SECRET_KEY
            #  value: your_secret_key
          imagePullPolicy: Always 
          resources:
            requests:
              memory: '4Gi'
              cpu: 500m
            limits:
              memory: '4Gi'
              cpu: 500m
          ports:
            - containerPort: 8080
              name: ui
          volumeMounts:
            - mountPath: /app/backend/data
              name: open-webui-data
  volumeClaimTemplates:
    - metadata:
        name: open-webui-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "freenas-iscsi-csi"
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
spec:
  selector:
    app: open-webui
  ports:
    - name: ui
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: open-webui
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`open-webui.eniworks.net`)
    kind: Rule
    services:
    - name: open-webui
      port: 8080
      passHostHeader: true
