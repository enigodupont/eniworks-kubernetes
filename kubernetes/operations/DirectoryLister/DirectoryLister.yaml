apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: directorylister
  labels:
    app: directorylister
spec:
  replicas: 1
  serviceName: "directorylister"
  selector:
    matchLabels:
      app: directorylister
  template:
    metadata:
      labels:
        app: directorylister
    spec:
      containers:
        - name: directorylister
          image: enigodupont/directorylister:latest
          #env:
          #  - name: DEBUG
          #    value: "false"
          imagePullPolicy: Always 
          ports:
            - containerPort: 80
              name: ui
          volumeMounts:
            - mountPath: /var/www/html
              name: directorylister-data
  volumeClaimTemplates:
  - metadata:
      name: directorylister-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "nfs-client"
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: directorylister
spec:
  selector:
    app: directorylister
  ports:
    - name: ui
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: directorylister
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`cdn.eniworks.net`)
    kind: Rule
    services:
    - name: directorylister
      port: 80
      passHostHeader: true
