---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synclounge
  namespace: media
  labels:
    run: synclounge
    namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      run: synclounge
  template:
    metadata:
      labels:
        run: synclounge
        namespace: media
    spec:
      containers:
      - name: synclounge
        image: synclounge/synclounge:latest
        imagePullPolicy: Always
        env:
        ports:
        - containerPort: 8088
        resources:
          requests:
            memory: "1Gi"
            cpu: 2
          limits:
            memory: "2Gi"
            cpu: 4
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 600
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: synclounge
  namespace: media
spec:
  selector:
    run: synclounge
  ports:
    - name: ui-port
      protocol: TCP
      port: 8088
      targetPort: 8088
  type: ClusterIP
---
kind: Ingress
apiVersion: networking.k8s.io/v1 
metadata:
  name: synclounge
  namespace: media
spec:
  rules:
    - host: synclounge.eniworks.net
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: synclounge
              port: 
                number: 8088
